name: 🚀 Deploy to GitHub Pages with MSW

on:
  push:
    branches: [main]

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🎭 Initialize MSW
        run: |
          # MSW 서비스워커 파일을 public 폴더에 생성
          npx msw init public/ --save

          # 또는 이미 있다면 올바른 위치에 있는지 확인
          if [ ! -f "public/mockServiceWorker.js" ]; then
            echo "MSW service worker not found, creating..."
            npx msw init public/ --save
          else
            echo "MSW service worker found"
          fi

      - name: 🏗️ Build project
        run: |
          # 프로덕션 빌드이지만 MSW를 활성화
          VITE_ENABLE_MSW=true npm run build

          # 또는 Vue CLI를 사용하는 경우:
          # VUE_APP_ENABLE_MSW=true npm run build

      - name: 🔍 Verify MSW files
        run: |
          echo "Checking if MSW service worker is in build output..."
          if [ -f "dist/mockServiceWorker.js" ]; then
            echo "✅ MSW service worker found in dist/"
          else
            echo "❌ MSW service worker not found in dist/"
            echo "Contents of dist/:"
            ls -la dist/
          fi

      - name: 📚 Build Storybook (optional)
        run: |
          if npm run build-storybook; then
            mkdir -p dist/storybook
            cp -r storybook-static/* dist/storybook/ 2>/dev/null || echo "Storybook build failed, skipping"
          fi
        continue-on-error: true

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
