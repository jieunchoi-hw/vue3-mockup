name: ğŸš€ Deploy to GitHub Pages with MSW

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Initialize MSW
        run: |
          # MSW ì„œë¹„ìŠ¤ì›Œì»¤ íŒŒì¼ ìƒì„± (í˜¹ì‹œ ì—†ë‹¤ë©´)
          if [ ! -f "public/mockServiceWorker.js" ]; then
            npx msw init public/ --save
            echo "MSW service worker created"
          else
            echo "MSW service worker already exists"
          fi
          ls -la public/

      - name: ğŸ—ï¸ Build project with MSW enabled
        run: |
          # ë°ëª¨ìš© ë¹Œë“œ ëª…ë ¹ì–´ ì‚¬ìš©
          npm run build:demo

      - name: ğŸ” Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Checking for MSW service worker:"
          if [ -f "dist/mockServiceWorker.js" ]; then
            echo "âœ… MSW service worker found in dist/"
            head -5 dist/mockServiceWorker.js
          else
            echo "âŒ MSW service worker not found in dist/"
          fi

          echo "Checking for main JS files:"
          find dist -name "*.js" -type f | head -10

      - name: ğŸ“š Build Storybook (optional)
        run: |
          if npm run build-storybook; then
            mkdir -p dist/storybook
            cp -r storybook-static/* dist/storybook/ 2>/dev/null || echo "Storybook build failed, skipping"
          fi
        continue-on-error: true

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
