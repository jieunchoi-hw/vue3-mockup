name: ğŸš€ Deploy to GitHub Pages with MSW

on:
  push:
    branches: [main]

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Initialize MSW
        run: |
          # MSW ì„œë¹„ìŠ¤ì›Œì»¤ íŒŒì¼ì„ public í´ë”ì— ìƒì„±
          npx msw init public/ --save

          # ë˜ëŠ” ì´ë¯¸ ìˆë‹¤ë©´ ì˜¬ë°”ë¥¸ ìœ„ì¹˜ì— ìˆëŠ”ì§€ í™•ì¸
          if [ ! -f "public/mockServiceWorker.js" ]; then
            echo "MSW service worker not found, creating..."
            npx msw init public/ --save
          else
            echo "MSW service worker found"
          fi

      - name: ğŸ—ï¸ Build project
        run: |
          # í”„ë¡œë•ì…˜ ë¹Œë“œì´ì§€ë§Œ MSWë¥¼ í™œì„±í™”
          VITE_ENABLE_MSW=true npm run build

          # ë˜ëŠ” Vue CLIë¥¼ ì‚¬ìš©í•˜ëŠ” ê²½ìš°:
          # VUE_APP_ENABLE_MSW=true npm run build

      - name: ğŸ” Verify MSW files
        run: |
          echo "Checking if MSW service worker is in build output..."
          if [ -f "dist/mockServiceWorker.js" ]; then
            echo "âœ… MSW service worker found in dist/"
          else
            echo "âŒ MSW service worker not found in dist/"
            echo "Contents of dist/:"
            ls -la dist/
          fi

      - name: ğŸ“š Build Storybook (optional)
        run: |
          if npm run build-storybook; then
            mkdir -p dist/storybook
            cp -r storybook-static/* dist/storybook/ 2>/dev/null || echo "Storybook build failed, skipping"
          fi
        continue-on-error: true

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
