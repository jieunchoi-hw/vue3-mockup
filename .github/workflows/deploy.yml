name: 🚀 Deploy to GitHub Pages with MSW

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🎭 Initialize MSW
        run: |
          # MSW 서비스워커 파일 생성 (혹시 없다면)
          if [ ! -f "public/mockServiceWorker.js" ]; then
            npx msw init public/ --save
            echo "MSW service worker created"
          else
            echo "MSW service worker already exists"
          fi
          ls -la public/

      - name: 🏗️ Build project with MSW enabled
        run: |
          # 데모용 빌드 명령어 사용
          npm run build:demo

      - name: 🔍 Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Checking for MSW service worker:"
          if [ -f "dist/mockServiceWorker.js" ]; then
            echo "✅ MSW service worker found in dist/"
            head -5 dist/mockServiceWorker.js
          else
            echo "❌ MSW service worker not found in dist/"
          fi

          echo "Checking for main JS files:"
          find dist -name "*.js" -type f | head -10

      - name: 📚 Build Storybook (optional)
        run: |
          if npm run build-storybook; then
            mkdir -p dist/storybook
            cp -r storybook-static/* dist/storybook/ 2>/dev/null || echo "Storybook build failed, skipping"
          fi
        continue-on-error: true

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
