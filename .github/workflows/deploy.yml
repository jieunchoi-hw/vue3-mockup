name: ğŸš€ Deploy to GitHub Pages with MSW + Storybook

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Initialize MSW
        run: |
          # MSW ì„œë¹„ìŠ¤ì›Œì»¤ íŒŒì¼ ìƒì„± (í˜¹ì‹œ ì—†ë‹¤ë©´)
          if [ ! -f "public/mockServiceWorker.js" ]; then
            npx msw init public/ --save
            echo "MSW service worker created"
          else
            echo "MSW service worker already exists"
          fi
          ls -la public/

      - name: ğŸ—ï¸ Build project with MSW enabled
        run: |
          # ë°ëª¨ìš© ë¹Œë“œ ëª…ë ¹ì–´ ì‚¬ìš©
          npm run build:demo

      - name: ğŸ“š Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Storybook build completed"

          # Storybook ë¹Œë“œ ê²°ê³¼ í™•ì¸
          if [ -d "storybook-static" ]; then
            echo "âœ… Storybook build successful"
            ls -la storybook-static/ | head -10
          else
            echo "âŒ Storybook build failed"
            exit 1
          fi

      - name: ğŸ”€ Combine builds
        run: |
          echo "Combining main app and Storybook..."

          # Storybookì„ dist/storybook/ì— ë³µì‚¬
          mkdir -p dist/storybook
          cp -r storybook-static/* dist/storybook/

          echo "Combined build structure:"
          echo "Main app files:"
          ls -la dist/ | head -5
          echo "Storybook files:"
          ls -la dist/storybook/ | head -5

      - name: ğŸ” Verify build output
        run: |
          echo "=== Build Verification ==="

          # ë©”ì¸ ì•± í™•ì¸
          if [ -f "dist/index.html" ]; then
            echo "âœ… Main app: index.html found"
          else
            echo "âŒ Main app: index.html missing"
          fi

          # MSW ì„œë¹„ìŠ¤ì›Œì»¤ í™•ì¸
          if [ -f "dist/mockServiceWorker.js" ]; then
            echo "âœ… MSW: Service worker found"
            head -3 dist/mockServiceWorker.js
          else
            echo "âŒ MSW: Service worker missing"
          fi

          # Storybook í™•ì¸
          if [ -f "dist/storybook/index.html" ]; then
            echo "âœ… Storybook: index.html found"
          else
            echo "âŒ Storybook: index.html missing"
          fi

          echo "Total files in dist: $(find dist -type f | wc -l)"
          echo "Deployment URLs will be:"
          echo "  Main app: https://jieunchoi-hw.github.io/vue3-mockup/"
          echo "  Storybook: https://jieunchoi-hw.github.io/vue3-mockup/storybook/"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
